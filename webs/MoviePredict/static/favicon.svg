<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#ffffff" rx="40"/>
  
  <!-- Movie reel / Circle base -->
  <circle cx="100" cy="100" r="75" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Film strip / Play button shape - Left -->
  <rect x="50" y="70" width="35" height="60" fill="url(#grad1)" rx="6" filter="url(#shadow)"/>
  
  <!-- Film strip / Play button shape - Right -->
  <rect x="115" y="70" width="35" height="60" fill="url(#grad2)" rx="6" filter="url(#shadow)"/>
  
  <!-- Center play button triangle -->
  <polygon points="100,80 100,120 125,100" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Accent circle top -->
  <circle cx="100" cy="50" r="8" fill="url(#grad2)" filter="url(#shadow)"/>
  
  <!-- Accent circle bottom -->
  <circle cx="100" cy="150" r="8" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Top ring accent -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
  
  <!-- Stars accent (prediction theme) -->
  <g fill="url(#grad2)" opacity="0.7">
    <!-- Top left star -->
    <polygon points="70,65 72,72 80,72 74,77 76,85 70,80 64,85 66,77 60,72 68,72"/>
    <!-- Bottom right star -->
    <polygon points="130,135 132,142 140,142 134,147 136,155 130,150 124,155 126,147 120,142 128,142"/>
  </g>
</svg>